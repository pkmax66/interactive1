		<h1>The New Typography</h1>

		<h2>&mdash; Laszlo<br>Moholy-Nagy</h2>[1923]<br><br><br><br><br><br></div>

		<div class="body"><h2>Typography is a tool of communication.</h2>

		<ul><ol>It must be communication in its most intense form. The emphasis must be on absolute clarity since this distinguishes the character of our own writing from that of ancient pictographic forms.<br><br>
		
		Our intellectual relationship to the world is individual-exact <em>(e.g.,this individual-exact relationship is in a state of transition toward a collective-exact orientation).</em> This is in contrast to the ancient individual-amorphous and later collective-amorphous mode of communication.<br><br>

		Therefore priority: unequivocal clarity in all typographical compositions.</ul></ol>

		<h2>Legibility-communication must never be impaired by an a priori aesthetics.</h2>
