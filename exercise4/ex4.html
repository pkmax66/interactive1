<!doctype html>

<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <title>
    Exercise 4
  </title>
  <style>

  	.container {
  		width: 300px;
  		margin: 150px auto;
  	}

    .photo {
    	width: 300px;
    	cursor: pointer;
    	position: absolute;
    }

    .m01 {
    	transform: rotate(0deg);
    }

    .m02 {
    	transform: rotate(5deg);
    }

    .m03 {
    	transform: rotate(10deg);
    }

  </style>

  <script>
    $(document).ready(function() {

  		$(".photo").draggable();

  		$(".photo.b01").click(function(){

  			$(this).animate({
  				top: '+=200',
				width: 450
			})
  		});

  		$(".photo.b02").click(function(){

  			$(this).animate({
  				top: '-=50',
  				width: 150
  			})

  		});

  		$(".photo.b03").click(function(){

  			$(this).animate({
  				top: '+=50',
  				width: 300
  		})
  		});

    });
  </script>
</head>

<body>
  	
  <div class="container">
	  <img src="rabbit1.jpg" class="photo b01" />
	  <img src="rabbit2.jpg" class="photo b02" />
	  <img src="rabbit3.jpg" class="photo b03" />
  </div>

</body>
</html>
